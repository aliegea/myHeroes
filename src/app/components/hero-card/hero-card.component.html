<figure>
  <img
    src="{{ heroe.thumbnail.path }}.{{ heroe.thumbnail.extension }}"
    alt="{{ heroe.name }}"
  />
  <figcaption>
    <h3>{{ heroe.name }}</h3>

    <button mat-raised-button color="warn" (click)="addHero()">Añadir</button>
    <button mat-raised-button class="green" [routerLink]="['/', heroe.id]">
      Leer más
    </button>
  </figcaption>
</figure>
