<h1>Team Heroes</h1>
<div class="heroData">
  <app-team-form></app-team-form>
</div>
<mat-divider></mat-divider>
<br />
<div class="listContainer">
  <div class="cardContainer" *ngFor="let heroe of teamHeroes">
    <app-selected-hero-card
      [heroe]="heroe"
      (remove)="removeHeroe($event)"
    ></app-selected-hero-card>
  </div>
</div>
